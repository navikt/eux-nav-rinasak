NavRinasakType:
  type: object
  required:
    - rinasakId
    - opprettetDato
    - opprettetBruker
  properties:
    rinasakId:
      $ref: '../properties/rinasak.yaml#/rinasakId'
    overstyrtEnhetsnummer:
      $ref: '../properties/rinasak.yaml#/overstyrtEnhetsnummer'
    fagsak:
      $ref: '../fagsaker/model.yaml#/FagsakType'
    seder:
      type: array
      minItems: 0
      maxItems: 500
      items:
        $ref: '#/NavRinasakSedType'
