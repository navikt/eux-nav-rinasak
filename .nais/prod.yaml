database:
  name: eux-nav-rinasak-db
  tier: db-custom-1-3840

application:
  eux-neessi:
    name: eux-neessi
    namespace: eessibasis
  eux-journal:
    name: eux-journal
    namespace: eessibasis
  eux-journalarkivar:
    name: eux-journalarkivar
    namespace: eessibasis
